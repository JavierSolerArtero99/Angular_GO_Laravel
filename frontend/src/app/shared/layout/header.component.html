      <li class="nav-item">
        <a class="nav-link"

        <a class="nav-link"

      <li class="nav-item" *ngIf="currentUser.username && !isModeAdmin">

          routerLink="/"

        </a>
      </li> -->

          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Settings
        </a>
      </li>
