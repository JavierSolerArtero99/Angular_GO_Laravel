version: "3"

services:

  database:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=thinkster_laravel_ng
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    volumes:
      - mysqlBackup:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - servidor_network

  laravel:
    tty: true
    image: bitnami/laravel
    depends_on:
      - database
    ports:
      - 8003:3000
    restart: 'always'
    volumes:
      - ./laravel:/app
    command: >
      bash -c " composer install 
      && php artisan route:list
      && php artisan key:generate
      && php artisan migrate
      && php artisan migrate:refresh
      && php artisan db:seed
      && php artisan serve --host=0.0.0.0 --port=3000"
    networks:
      - servidor_network

  
  # GO & Microservices #

  go:
    image: golang:1.15
    container_name: go_container
    working_dir: /go/src/App
    volumes:
      - ./go:/go/src/App
    ports:
      - "8090:3000"
    restart: 'always'
    networks:
      - servidor_network
    command: >
      bash -c " rm -f go.mod || true
      && rm -f go.sum || true
      && go mod init App
      && go mod tidy
      && go get github.com/pilu/fresh
      && fresh "
    depends_on:
      - database
      - redis

  products:
    restart: 'always'
    image: golang:1.15
    container_name: products_go
    working_dir: /go/src/products
    volumes:
      - ./go/products:/go/src/products
    ports:
      - "8091:8080"
    command: >
      bash -c " rm -f go.mod || true
      && rm -f go.sum || true
      && go mod init products
      && go mod tidy
      && go get github.com/pilu/fresh
      && fresh "
    depends_on:
      - database
      - redis
    networks:
      - servidor_network

  redis:
    image: redis:4.0
    ports:
      - "6379:6379"
    networks:
      - servidor_network

networks:
  servidor_network:

volumes: 
  mysqlBackup: